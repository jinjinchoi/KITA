<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KITA - 새로운 길을 찾아서 </title>
</head>
<link rel = "stylesheet" href ="../../css/category/banner.css">
<link rel = "stylesheet" href ="../../css/category/leftbar.css">
<link rel = "stylesheet" href ="../../css/category/main.css">
<link rel = "stylesheet" href ="../../css/write/postWrite.css">
<script src ="../../js/search/search.input.js" type="module" defer></script>
<script src ="../../js/update/updatePage.update.js" type="module" defer></script>
<!-- <script src ="../../js/write/preventMove.js" type="module" defer></script> -->
<body>
    <!-- Header start -->
    <header role="banner">
        <div class = "banner-contanier">
            <a href="../category/main.html"><h2>KITA</h2><div class = "banner-logo-region"></div></a>
            <div class = "banner-searchBar-container">
                <!-- 검색 영역 (추후 action 추가) -->
                <form action="" method="post">
                    <label for="banner-searchInput" class="banner-label">
                        <input type="text" placeholder="정보를 찾아 멋진 여행을 떠나세요!" class = "banner-search-input">
                    </label>
                </form>
            </div>
            <div class="banner-login-button">
                <span> Log in</span>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- 헤더 영역 차지할 빈 영역 -->
    <div class = "banner-space"> </div>
    
    <div id = "wholeDiv"> 
    <!-- 사이드바 차지할 빈 영역 -->
    <div class = "sidebar-space"> </div>

    <!-- sidebar start -->
    <nav id="leftBar-nav">
        <div id="leftBar-container">
            <li class = "leftBar-list"> <a href="../category/main.html" class = "leftBar-a"> Home </a></li>
            <hr class = "leftBar-hr">
            <div class="leftBar-title-container">
                <span> Category </span>
            </div>
            <div class="leftBar-menu-continer">
                <div class="leftBar-category-container">
                   <a href="../category/free.html" class = "leftBar-category-a"> <span> 자유게시판 </span> </a>
                </div>
                <div class="leftBar-category-container">
                    <a href="../category/jmt.html" class = "leftBar-category-a"> <span> 맛집 추천 </span> </a>
                </div>
                <div class="leftBar-category-container">
                    <a href="../category/review.html" class = "leftBar-category-a"> <span> 불편 · 불만 </span> </a>
                </div>
            </div>
            <hr class = "leftBar-hr">
            <div class="leftBar-menu-continer">
                <div class="leftBar-title-container">
                    <span> Help </span>
                </div>
                <a href="../faq/customercenter.html" class="costomer-A">
                    <div class="leftBar-category-container">
                        <span> 고객센터 </span>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <!-- sidebar end -->

     <main class = "main">
        <div class = "main-container">
            <!-- 상단 환영인사 문구 -->
            <div class="title-container">
                <h1> Show your creativity! </h1>
            </div>
            <!-- 상단 글 작성 버튼 영역 -->
            <div class = "topBar-container">
                <a href="../category/free.html" class = "topBar-button-a">
                    <div class = "topBar-button">
                        <span> 게시물</span>
                    </div>
                </a>
                <a href="" class = "topBar-button-a">
                    <div class = "topBar-button">
                        <span> 글작성 </span>
                    </div>
                </a>
            </div>

            <!-- 글 작성 영역 -->
            <div class = "post-container">
               <div class = "wright-container">
                <form action="" class="wright-form">
                    <div class ="wright-titleRegion">
                        <input type="text" class="titleRegion-input" placeholder="제목을 입력하세요" name="boardTitle" required>
                    </div>
                    <div class="wright-contentRegion">
                        <textarea class="contentRegion-textarea" placeholder="내용을 입력하세요" name="boardContent"></textarea>
                    </div>
                    <div class="wright-bottom">
                        <p class="bottom-fileName"></p>
                        <label for="bottom-file" class="bottom-label">파일첨부</label>
                        <input type="file" accept="img/*" name = "boardFile" id="bottom-file">
                        <button type="submit" class="bottom-submit"> 작성 </button>
                    </div>
                </form>
               </div>
            </div>
            <!-- 게시물 영역 종료 -->


        </div>
     </main>
    </div>
</body>
</html>
